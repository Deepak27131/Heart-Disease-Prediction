{% extends 'base.html' %}{% block title %}Reset{% endblock %}{% block content %}
<div class="col-md-6"><div class="card p-3">
  <h4>Reset Password</h4>
  <form method="post">
    <input class="form-control mb-2" name="email" placeholder="Email">
    <input class="form-control mb-2" name="otp" placeholder="OTP from email">
    <input class="form-control mb-2" type="password" name="password" placeholder="New password">
    <button class="btn btn-success">Reset</button>
  </form>
</div></div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="height:100vh">

<div class="card p-4" style="width:350px">
    <h3 class="text-center">Login</h3>
    <form method="post">
        <input class="form-control my-2" name="username" placeholder="Username" required>
        <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-success w-100">Login</button>
    </form>

    <a class="text-center mt-2" href="/register">New user? Register</a>

    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <div class="alert alert-danger mt-2">{{msg}}</div>
        {% endfor %}
    {% endwith %}
</div>

</body>
</html>

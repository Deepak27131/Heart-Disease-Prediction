<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center" style="height:100vh">

<div class="card p-4" style="width:350px">
    <h3 class="text-center">Register</h3>
    <form method="post">
        <input class="form-control my-2" name="username" placeholder="Username" required>
        <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-primary w-100">Register</button>
    </form>

    <a class="text-center mt-2" href="/login">Already registered?</a>

    {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger mt-2">{{msg}}</div>
    {% endfor %}
</div>

</body>
</html>
